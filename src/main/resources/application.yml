server:
  port: 8080

spring:
  application:
    name: graphql-service
  datasource:
    url: jdbc:postgresql://localhost:5432/bookstore
    username: postgres
    password: example
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        enable_lazy_load_no_trans: true

logging:
  level:
    org:
      springframework:
        web: INFO

